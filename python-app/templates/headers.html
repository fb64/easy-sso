<!DOCTYPE html>
<html>
<head>
    <title>Headers</title>
    <style>

        body {
            background-color: #FFE873;
            color: #3776AB;
        }



        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #555555;
        }
    </style>
</head>
<body>
<h1>Headers</h1>
<table>
    <thead>
    <tr>
        <th>Header Name</th>
        <th>Value</th>
    </tr>
    </thead>
    <tbody>
    {% for key, value in headers %}
    <tr>
        <td>{{key}}</td>
        <td>{{value}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
